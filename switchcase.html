<!DOCTYPE html>
<html>
<head>
	<title>this is my switch case</title>
</head>
<body>
<h1>Switch to get the programing language</h1>
<p id="swit"></p>
<script type="text/javascript">
	var language="Mysql";
	switch(language){
		case "Python":
		   lang="this is python";
		   break;
		case "Java":
			lang="this is Java";
			break;
		case "Php":
		      lang="this is php";
		      break;
		case "Ruby":
			lang="this is Ruby";
			break;
		case"React.js":
		     lang="this is React.js";
		     break;
		case "Mysql":
		  lang="this is Mysql Db Server";
		  break;
		case "javascript":
		lang="this is javascript";
		break;
		case "Django":
		lang="this is Django a python framework";
		break;
		default:
		lang="Language Unknown";

}
document.getElementById("swit").innerHTML=lang;
</script>
</body>
</html>
