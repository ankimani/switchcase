<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>validation</title>
</head>
<body>
<div class="container">
	
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	<form name="signup" style="padding-top:10px;" onsubmit="formValidation()">
		<div class="form-group">
			<input type="text" class="form-control" name="f_name" placeholder="Enter First Name">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="l_name" placeholder="Enter Last Name">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="Enter Email">
		</div>
		<div class="form-group">	
			<input type="password" class="form-control" name="password" placeholder="Enter Password">
		</div>
		<div class="form-group">	
			<input type="submit" class="form-control btb btn-success" name="submit" value="Send">
		</div>
		</form>
		<p id="succ"></p>

	</div>
	<div class="col-md-4"></div>	
	</div>
</div>
<script type="text/javascript">
	function formValidation(){
	var x=document.forms["signup"]["f_name"].value;	
	var y=document.forms["signup"]["l_name"].value;
	var z=document.forms["signup"]["email"].value;
	var t=document.forms["signup"]["password"].value;	
	if(x==""){
    alert("Enter The First Name");
	} else if(y==""){
		alert("Enter the Last Name");
	}
	else if(z==""){
		alert("Enter the email");
	}
	else if(t==""){
		alert("Enter the  Password");
	}
	else{
 document.getElementById("succ").innerHTML="Details Submited Successfully";
	}
}
</script>
</body>
</html>
